<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .password-requirements {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 30px; color: #333;">비밀번호 재설정</h1>
        
        <div id="loadingMessage" class="loading">
            <div class="loading-spinner"></div>
            <p>토큰을 확인하는 중...</p>
        </div>
        
        <div id="errorMessage" class="message error" style="display: none;">
            <p id="errorText"></p>
        </div>
        
        <div id="successMessage" class="message success" style="display: none;">
            <p>비밀번호가 성공적으로 변경되었습니다!</p>
            <p>새로운 비밀번호로 로그인해주세요.</p>
        </div>
        
        <form id="resetPasswordForm" style="display: none;">
            <div id="emailInfo" style="margin-bottom: 20px; padding: 10px; background-color: #e9ecef; border-radius: 5px;">
                <small><strong>계정:</strong> <span id="userEmail"></span></small>
            </div>
            
            <div class="form-group">
                <label for="newPassword">새 비밀번호:</label>
                <input type="password" id="newPassword" required minlength="8">
                <div class="password-requirements">최소 8자 이상 입력해주세요</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인:</label>
                <input type="password" id="confirmPassword" required minlength="8">
            </div>
            
            <button type="submit" id="submitBtn">비밀번호 변경</button>
        </form>
        
        <div class="back-link">
            <a href="/">로그인 페이지로 돌아가기</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        let resetToken = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            resetToken = urlParams.get('token');
            
            if (!resetToken) {
                showError('유효하지 않은 요청입니다. 토큰이 없습니다.');
                return;
            }
            
            await validateToken();
        });

        async function validateToken() {
            try {
                const response = await fetch(`${API_BASE}/auth/validate-reset-token?token=${encodeURIComponent(resetToken)}`);
                const result = await response.json();
                
                document.getElementById('loadingMessage').style.display = 'none';
                
                if (result.resultCode === 200 && result.data.valid) {
                    document.getElementById('userEmail').textContent = result.data.email;
                    document.getElementById('resetPasswordForm').style.display = 'block';
                } else {
                    showError(result.message || '유효하지 않은 토큰입니다.');
                }
            } catch (error) {
                document.getElementById('loadingMessage').style.display = 'none';
                showError('토큰 검증 중 오류가 발생했습니다.');
            }
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showError('비밀번호와 비밀번호 확인이 일치하지 않습니다.');
                return;
            }
            
            if (newPassword.length < 8) {
                showError('비밀번호는 최소 8자 이상이어야 합니다.');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '변경 중...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });
                
                const result = await response.json();
                
                if (result.resultCode === 200) {
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    showError(result.message || '비밀번호 변경에 실패했습니다.');
                }
            } catch (error) {
                showError('비밀번호 변경 중 오류가 발생했습니다.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '비밀번호 변경';
            }
        });

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorElement.style.display = 'block';
            
            document.getElementById('resetPasswordForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && newPassword !== confirmPassword) {
                this.setCustomValidity('비밀번호가 일치하지 않습니다.');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
